<body>
	<h3>Lock status:</h3>

	<p style="margin-left:2em;">This option allows the locking of NVM code in the programmed chip, preventing a subsequent read of the chip NVM sequence. </p>

	<h3>Pattern ID:</h3>

	<p style="margin-left:2em;">An 8-bit code programmed onto the chip that can be used to identify the NVM code programmed onto the chip.</p>
