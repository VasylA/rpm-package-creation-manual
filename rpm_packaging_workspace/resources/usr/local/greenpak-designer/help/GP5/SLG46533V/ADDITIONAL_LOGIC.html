	<p>The <strong>Filter (FILTER)</strong> logic cells is a fixed delay on the order of hundreds of nanoseconds. The delay swallows any signals widths smaller than the delay.</p>

	<h4>Parameters</h4><hr>

	<h3>Output Polarity:</h3>

	<p style="margin-left:2em;">The output can be inverted in addition to the delay.</p>
