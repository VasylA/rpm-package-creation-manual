<body>
	<p>The <strong>Edge-Detector (EDGE DET)</strong> logic cell outputs a pulse triggered by an edge. The pulse width is on the order of hundreds of nanoseconds.</p>

	<h4>Parameters</h4><hr>

	<h3>Mode:</h3>

	<p style="margin-left:2em;">The trigger can be either a falling edge, rising edge, both edges or act as a filter and delay both edges.</p>
</body>
